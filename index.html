<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head> 
    <body onload="avoidBlank()">
    
    <div class="app">
    <h1 class="title">To do List</h1>
    <input class="taskInput" id="taskInput" type="text">
    <br>
    <button class="button" id="buttonId" onclick="addTask()">Add task</button>
    <button class="button" onclick="removeTasks()">Clean list</button>

    <h2 class="subtitle">Tasks to complete</h2> 

    <div class="content">
        <table class="table">
            <thead>
                <tr class="center">Tasks</tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
