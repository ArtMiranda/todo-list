<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head> 
    <body onload="onloadFunction()">
    
    <div class="app">
    <h1 class="title">To do List</h1>
    <div class="inputDiv">
    <input class="taskInput" id="taskInput" type="text">
    </div>
    <div class="buttons">
    <button class="buttonAdd" id="buttonId" onclick="avoidBlank()">+</button>
    <button class="buttonClear" onclick="removeTasks()">X</button>
    </div>
    <link rel="shortcut icon" type="image/png" href="images/todo.png"/>    
    <h2 class="subtitle">Tasks</h2> 

    <div class="content">
        <table class="table">
            <thead>
                <th class="center"></th>
                <th class="center"></th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
